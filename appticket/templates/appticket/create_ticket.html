<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Ticket</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Créer un nouveau ticket</h4>
                    </div>
                    <div class="card-body">
                        <form id="ticketForm">
                            <div class="mb-3">
                                <label for="type_reservation" class="form-label">Type de réservation</label>
                                <select class="form-select" id="type_reservation" required>
                                    <option value="">Sélectionnez un type</option>
                                    <option value="normal">Normal</option>
                                    <option value="prioritaire">Prioritaire</option>
                                    <option value="handicape">Handicapé</option>
                                    <option value="personne_agee">Personne âgée</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="client_latitude" class="form-label">Latitude</label>
                                <input type="number" class="form-control" id="client_latitude" step="any" required>
                            </div>

                            <div class="mb-3">
                                <label for="client_longitude" class="form-label">Longitude</label>
                                <input type="number" class="form-control" id="client_longitude" step="any" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-ticket-alt"></i> Créer le ticket
                                </button>
                            </div>
                        </form>

                        <!-- Section pour afficher le résultat -->
                        <div id="result" class="mt-4 d-none">
                            <div class="alert alert-success">
                                <h5>Ticket créé avec succès !</h5>
                                <div id="ticketDetails"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle avec Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        // Fonction pour créer un ticket
        async function createTicket(ticketData) {
            try {
                const response = await fetch(`${API_BASE_URL}/client/reserver-ticket/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ticketData)
                });

                if (response.ok) {
                    const data = await response.json();
                    showSuccess(data);
                } else {
                    const error = await response.json();
                    showError(error);
                }
            } catch (error) {
                console.error('Erreur lors de la création du ticket:', error);
                showError({ error: 'Une erreur est survenue lors de la création du ticket' });
            }
        }

        // Fonction pour afficher le succès
        function showSuccess(ticket) {
            const resultDiv = document.getElementById('result');
            const ticketDetails = document.getElementById('ticketDetails');
            
            ticketDetails.innerHTML = `
                <p><strong>Numéro de ticket:</strong> ${ticket.numero_ticket}</p>
                <p><strong>Type:</strong> ${ticket.type_reservation}</p>
                <p><strong>Date d'émission:</strong> ${new Date(ticket.date_emission).toLocaleString()}</p>
                <p><strong>État:</strong> ${ticket.etat}</p>
            `;
            
            resultDiv.classList.remove('d-none');
            resultDiv.classList.remove('alert-danger');
            resultDiv.classList.add('alert-success');
        }

        // Fonction pour afficher l'erreur
        function showError(error) {
            const resultDiv = document.getElementById('result');
            const ticketDetails = document.getElementById('ticketDetails');
            
            ticketDetails.innerHTML = `
                <p class="text-danger">${error.error || 'Une erreur est survenue'}</p>
            `;
            
            resultDiv.classList.remove('d-none');
            resultDiv.classList.remove('alert-success');
            resultDiv.classList.add('alert-danger');
        }

        // Gestionnaire de soumission du formulaire
        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ticketData = {
                type_reservation: document.getElementById('type_reservation').value,
                client_latitude: parseFloat(document.getElementById('client_latitude').value),
                client_longitude: parseFloat(document.getElementById('client_longitude').value)
            };
            
            await createTicket(ticketData);
        });
    </script>
</body>
</html>
